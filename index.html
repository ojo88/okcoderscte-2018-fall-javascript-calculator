<html>
    <header>
        <title>
            Calculator
        </title>
    </header>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="./style.css" type="text/css" rel="stylesheet">
    <body>
        <div class="calc">
            <ul>
                <li id="display">
                   0. <!-- <input type="text" id="display"/> -->
                </li>
                <li>
                    <button onclick="inputAction()" id="allClear">AC</button>
                    <button onclick="inputAction()" id="magnitude">+/-</button>
                    <button onclick="inputAction()" id="percent">%</button>
                    <button onclick="inputAction()" id="divide">รท</button>
                </li>
                <li>
                    <button onclick="inputAction(7)" id="sevenB">7</button>
                    <button onclick="inputAction(8)" id="eightB">8</button>
                    <button onclick="inputAction(9)" id="nineB">9</button>
                    <button onclick="inputAction()" id="multiply">x</button>
                </li>
                <li>
                    <button onclick="inputAction(4)" id="fourB">4</button>
                    <button onclick="inputAction(5)" id="fiveB">5</button>
                    <button onclick="inputAction(6)" id="sixB">6</button>
                    <button onclick="inputAction()" id="subtract">-</button>
                </li>
                <li>
                    <button onclick="inputAction(1)" id="oneB">1</button>
                    <button onclick="inputAction(2)" id="twoB">2</button>
                    <button onclick="inputAction(3)" id="threeB">3</button>
                    <button onclick="inputAction()" id="addition">+</button>
                </li>
                <li>
                    <button onclick="inputAction()" id="zeroB">0</button>
                    <button onclick="inputAction()" id="decimalB">.</button>
                    <button onclick="inputAction()" id="equalB">=</button>
                </li>
            </ul>
        </div>
    </body>
    <script>
        function inputAction (value) {
        var display = document.getElementById("display");
        

        var curDisplay = display.innerHTML;
        display.innerHTML = curDisplay + "" + value;
        }

    </script>
</html>
