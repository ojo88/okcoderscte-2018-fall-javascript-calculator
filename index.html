<html>
    <header>
        <title>
            Calculator
        </title>
    </header>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="./style.css" type="text/css" rel="stylesheet">
    <body>
        <div class="calc">
            <ul>
                <li id="display">0.</li>
                <li>
                    <button onclick="inputAction('clear')" id="allClear">AC</button>
                    <button onclick="inputAction('negPos')" id="magnitude">+/-</button>
                    <button onclick="inputAction('perc')" id="percent">%</button>
                    <button onclick="inputAction('div')" id="divide">รท</button>
                </li>
                <li>
                    <button onclick="inputAction(7)" id="sevenB">7</button>
                    <button onclick="inputAction(8)" id="eightB">8</button>
                    <button onclick="inputAction(9)" id="nineB">9</button>
                    <button onclick="inputAction('mult')" id="multiply">x</button>
                </li>
                <li>
                    <button onclick="inputAction(4)" id="fourB">4</button>
                    <button onclick="inputAction(5)" id="fiveB">5</button>
                    <button onclick="inputAction(6)" id="sixB">6</button>
                    <button onclick="inputAction('sub')" id="subtract">-</button>
                </li>
                <li>
                    <button onclick="inputAction(1)" id="oneB">1</button>
                    <button onclick="inputAction(2)" id="twoB">2</button>
                    <button onclick="inputAction(3)" id="threeB">3</button>
                    <button onclick="inputAction('add')" id="addition">+</button>
                </li>
                <li>
                    <button onclick="inputAction(0)" id="zeroB">0</button>
                    <button onclick="inputAction('period')" id="decimalB">.</button>
                    <button onclick="inputAction('equal')" id="equalB">=</button>
                </li>
            </ul>
        </div>
    </body>
    <script>
        var numOne = 0;
        var numTwo = 0;
        var clearBit = 0;
        var addBit = 0;
        var subBit = 0;
        var multBit = 0;
        var divBit = 0;

        function inputAction (value) {
        var display = document.getElementById("display");

        var curDisplay = display.innerHTML;
        // if(clearBit === 1)
        //     {
        //         display.innerHTML = " ";
        //     }

        if(display.innerHTML === '0.' || display.innerHTML === '-0.' || clearBit === 1)
            {
                if(value < 10 && value > 0)
                display.innerHTML = value;
                clearBit = 0;
            }
        else if(value === 'negPos')
            {
                if(display.innerHTML[0] === "-")
                    {
                        //.replace('-', '') will replace the '-' with an empty character
                        display.innerHTML = display.innerHTML.replace('-', '');
                    }
                else if(display.innerHTML[0] !== "-")
                    {
                        display.innerHTML = "-" + curDisplay;
                    }
            }
        else if(value < 10 && value >= 0)
            {
                display.innerHTML = curDisplay + "" + value;
            }
        else if(value === 'clear')
            {
                display.innerHTML = "0.";
                numOne = 0;
                numTwo = 0;
            }
        else if(value === 'perc')
            {
                    numOne = parseFloat(display.innerHTML) / 100; 
                    display.innerHTML = "" + numOne;

            }
        else if(value === 'add')
            {
                if(addBit === 1)
                {
                    //numOne = parseInt(display.innerHTML, 10) + numOne; 
                    numOne = parseFloat(display.innerHTML) + numOne;
                    display.innerHTML = "" + numOne;
                    clearBit = 1;
                }
                else
                {
                    //numOne = parseInt(display.innerHTML, 10);
                    numOne = parseFloat(display.innerHTML) + numOne;
                    addBit = 1;
                    clearBit = 1;
                }
            
            }
        else if(value === 'sub')
            {
                if(subBit === 1)
                {
                    numOne = parseFloat(display.innerHTML) - numOne; 
                    display.innerHTML = "" + numOne;
                    clearBit = 1;
                }
                else
                {
                    numOne = parseFloat(display.innerHTML);
                    subBit = 1;
                    clearBit = 1;
                }
                
            }
        else if(value === 'div')
            {
                if(divBit === 1)
                {
                    numOne = parseFloat(display.innerHTML) / numOne; 
                    display.innerHTML = "" + numOne;
                    clearBit = 1;
                }
                else
                {
                    numOne = parseFloat(display.innerHTML);
                    divBit = 1;
                    clearBit = 1;
                }
            }
        else if(value === 'mult')
            {
                if(multBit === 1)
                {
                    numOne = parseFloat(display.innerHTML) * numOne; 
                    display.innerHTML = "" + numOne;
                    clearBit = 1;
                }
                else
                {
                    numOne = parseFloat(display.innerHTML);
                    multBit = 1;
                    clearBit = 1;
                }
            }
        else if(value === 'period')
            {
             //need to make an array to index each character.
             //if a '.' exists, ignore the command
             //if a '.' does not exist, add a '.'   
            }
        else if(value === 'equal')
            {
                //numTwo = parseInt(display.innerHTML, 10);
                numTwo = parseFloat(display.innerHTML);

                if(addBit === 1)
                {
                    display.innerHTML = "" + (numOne + numTwo);
                    subBit = 0;
                    multBit = 0;
                    divBit = 0;
                }
                else if(subBit === 1)
                {
                    display.innerHTML = "" + (numOne - numTwo);
                    addBit = 0;
                    multBit = 0;
                    divBit = 0;
                }
                else if(multBit === 1)
                {
                    display.innerHTML = "" + (numOne * numTwo);
                    addBit = 0;
                    subBit = 0;
                    divBit = 0;
                }
                else if(divBit === 1)
                {
                    display.innerHTML = "" + (numOne / numTwo);
                    addBit = 0;
                    multBit = 0;
                    subBit = 0;
                }
            }

        }

    </script>
</html>
